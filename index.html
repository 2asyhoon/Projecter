 <script>
$(function () {
  var slideCount = $(".slides img").length;
  var slideWidth = $(".slides img").width();
  var slideHeight = $(".slides img").height();
  var slideInterval = 3000;
  var currentSlide = 0; // 첫번째 사진부터 시작하도록 0으로 설정
  var interval;

  function startSlider() {
    interval = setInterval(function () {
      if (currentSlide === slideCount - 1) {
        currentSlide = 0; // 마지막 사진에서 첫번째 사진으로 이어지도록 0으로 설정
        $(".slides").animate({ "margin-left": 0 }, 1000);
      } else {
        currentSlide++;
        $(".slides").animate({ "margin-left": "-=" + slideWidth }, 1000);
      }
    }, slideInterval);
  }

  function stopSlider() {
    clearInterval(interval);
  }

  $(".slides").on("mouseenter", stopSlider).on("mouseleave", startSlider);

  startSlider();
});

window.addEventListener('scroll', function() {
  const images = document.querySelectorAll('.pg, .pg2');
  images.forEach(function(image) {
    if (image.getBoundingClientRect().top < window.innerHeight) {
      image.setAttribute('src', image.getAttribute('data-src'));
      image.style.opacity = '1';
    }
  });
});



 </script>
